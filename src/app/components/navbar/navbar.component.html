<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top mb-4">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <i class="fas fa-film me-2 fa-lg text-warning"></i>
      PelisGOOD
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse animate-fade" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home me-1"></i> Inicio
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-list me-1"></i> Categorías
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" routerLink="/">Todas</a></li>
            <li><hr class="dropdown-divider"></li>
            <li *ngFor="let category of categories; trackBy: trackById">
              <a class="dropdown-item" [routerLink]="['/category', category.id]">{{ category.name }}</a>
            </li>
          </ul>
        </li>
      </ul>
      <form class="d-flex ms-auto" (submit)="onSearch($event)">
        <input #searchInput [(ngModel)]="searchTerm" name="search" class="form-control me-2" type="search"
          placeholder="Buscar películas" aria-label="Search">
        <button class="btn btn-outline-warning" type="submit"><i class="fas fa-search"></i></button>
      </form>
     <ul class="navbar-nav ms-auto">
  <ng-container>
    <li class="nav-item dropdown ms-3">
      <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
         data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-user-circle fa-lg"></i>
        @if (isLoggedIn) { {{ userName }} } @else { Iniciar sesión }
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        @if (!isLoggedIn) {
          <li><a class="dropdown-item" (click)="login()">Iniciar sesión</a></li>
          <li><a class="dropdown-item" (click)="register()">Registrarse</a></li>
        } @else {
          <li><a class="dropdown-item" routerLink="/favoritos">Favoritos</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="logout()">Cerrar sesión</a></li>
        }
      </ul>
    </li>
  </ng-container>
</ul>
    </div>
  </div>
</nav>
