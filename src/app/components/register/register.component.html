<div class="register-container">
  <h2>Crear cuenta</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input 
        type="text" 
        id="name" 
        [(ngModel)]="name" 
        name="name" 
        required
        class="form-control"
      >
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required
        class="form-control"
      >
    </div>
    <div class="form-group">
      <label for="password">ContraseÃ±a:</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required
        class="form-control"
      >
    </div>
    <button type="submit" [disabled]="!formValid" class="btn btn-primary">
      Registrarse
    </button>
  </form>
</div>
